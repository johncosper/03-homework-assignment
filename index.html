<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title>Password Generator 9000</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <h1>Password Generator 9000!</h1>

        <div class="row">

            <div class="col">

                How many characters would you like your password? <input type="number" id="pwLength" value="8" min="8" max="128"><br>
                <br>
                Check this box if you want to include numbers: <input type="checkbox" id="numbers"><br>
                <br>
                Check this box if you want to include symbols: <input type="checkbox" id="symbols"><br>
                <br>
                Check this box if you want to include uppercase: <input type="checkbox" id="uprCase"><br>
                <br>
                <button id="submit">Generate New Password!</button><br>
                <br>
                Your New Password: <input type="text" id="yourPw" size="80">

            </div>

        </div>

        <script src="./script.js"></script>
    </body>

</html>
